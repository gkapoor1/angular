<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Magento Integration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" ng-controller="product_controller" ng-init="init_product()">
  <div class="row">
  <div class="col-sm-6">
    <img class="img-responsive" ng-src="{{ product_image_url }}" alt="Product">
  </div>
  <div class="col-sm-6">
    <h1>{{ product_name }}</h1>
    <h2>Rs {{ product_price }}</h2>
    <h3>{{ product_details }}</h3>
  </div>
  </div>
</div>
</body>
</html>
