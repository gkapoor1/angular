<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Magento Integration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-controller="laptop_controller" ng-init="init_laptop()">
<div class="container-fluid">
  <h1>Laptops</h1>
</div>
<div class="container-fluid">
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" id="searchText" placeholder="Search laptop">
    </div>
    <div class="form-group">
      <select class="form-control" id="category">
        <option>Laptops</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <img ng-src="{{ laptop_1_image_url }}" height="300" width="250">
      <h3>{{ laptop_1_name }}</h3>
      <h4>Rs {{ laptop_1_price }}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
    <div class="col-sm-4">
      <img ng-src="{{laptop_2_image_url}}" height="300" width="250">
      <h3>{{ laptop_2_name }}</h3>
      <h4>Rs {{ laptop_2_price }}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
    <div class="col-sm-4">
      <img ng-src="{{laptop_3_image_url}}" height="300" width="250">
      <h3>{{laptop_3_name}}</h3>
      <h4>Rs {{laptop_3_price}}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <img ng-src="{{ laptop_4_image_url }}" height="300" width="250">
      <h3>{{ laptop_4_name }}</h3>
      <h4>Rs {{ laptop_4_price }}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
    <div class="col-sm-4">
      <img ng-src="{{laptop_5_image_url}}" height="300" width="250">
      <h3>{{ laptop_5_name }}</h3>
      <h4>Rs {{ laptop_5_price }}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
    <div class="col-sm-4">
      <img ng-src="{{laptop_6_image_url}}" height="300" width="250">
      <h3>{{laptop_6_name}}</h3>
      <h4>Rs {{laptop_6_price}}</h4>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
    </div>  
</div>
</div>
</body>
</html>
