<div class="container-fluid" ng-controller="logout_controller" ng-init="init_logout()">

</div>
<script type="text/javascript">
app.controller('logout_controller', function($scope,$http,$location,$window) {
	$scope.init_logout = function(){
		$window.localStorage.removeItem("token");
		$location.path("/");
	}
});
</script>
